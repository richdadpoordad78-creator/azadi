
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women · Life · Freedom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&family=Inter:wght@300;400;500;600;700&family=Noto+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --paper-bg: #f8f7f2;
            --ink-primary: #1a1a1a;
            --ink-secondary: #4a4a4a;
            --accent-crimson: #b91c1c;
            --border-color: #d1d1cf;
        }
        html {
            scroll-behavior: smooth;
        }
        body {
            background-color: var(--paper-bg);
            color: var(--ink-primary);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        h1, h2, h3, h4, .serif {
            font-family: 'Playfair Display', serif;
            letter-spacing: -0.02em;
        }
        
        /* Boxy / Paper Helpers */
        .paper-box {
            background: white;
            border: 1px solid var(--border-color);
            box-shadow: 4px 4px 0px rgba(0,0,0,0.05);
            border-radius: 0px; /* Sharp corners for boxy feel */
        }
        .paper-inset {
            background: #f0f0ee;
            border: 1px solid var(--border-color);
            box-shadow: inset 2px 2px 4px rgba(0,0,0,0.02);
            border-radius: 0px;
        }
        .paper-button {
            background: white;
            border: 1px solid var(--ink-primary);
            transition: all 0.15s ease-out;
            border-radius: 0px;
            cursor: pointer;
        }
        .paper-button:hover {
            transform: translate(-2px, -2px);
            box-shadow: 4px 4px 0px var(--ink-primary);
        }
        .paper-button:active {
            transform: translate(0px, 0px);
            box-shadow: 0px 0px 0px var(--ink-primary);
        }
        
        .page-transition {
            animation: pageEnter 0.6s cubic-bezier(0.16, 1, 0.3, 1) both;
        }
        @keyframes pageEnter {
            from { 
                opacity: 0; 
                transform: translateY(10px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: var(--paper-bg);
            border-left: 1px solid var(--border-color);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--ink-primary);
        }
        
        /* Texture */
        .grain::after {
            content: "";
            position: fixed;
            top: -150%;
            left: -150%;
            width: 300%;
            height: 300%;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
            opacity: 0.05;
            pointer-events: none;
            z-index: 1000;
        }
    </style>
